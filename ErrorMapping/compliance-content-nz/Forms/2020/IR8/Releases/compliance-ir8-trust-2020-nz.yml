---
version: 0.0.30
type: 'Compliance-IR8-Trust-2020-NZ'

params:
  name: '2020 IR8 Māori authority trust'
  region: 'nz'
  # filingEndpoint: '/sbr/ird/ir8t/v1'
  year: 2020
  complianceType: 'IR8'
  print:
    - type: TaxReturn

rules:
  tax-forms-nz.ir8:
    version: '2020.0.31'
    params:
      type: 'TaxReturn'
      lodgeable: true
      min: 1
      max: 1
      rolloverFromOnline: true
      rolloverWithDataOnline: true
  tax-forms-nz.ir10:
    version: '2020.0.24'
    params:
      name: 'IR10 Financial statements summary'
      type: 'Schedule'
      lodgeable: true
      min: 0
      max: 1
  tax-forms-nz.ir833:
    version: '2020.0.24'
    params:
      name: 'IR833 Property sale information'
      type: 'Schedule'
      lodgeable: true
      min: 0
      max: 20
  tax-forms-nz.ir8j:
    version: '2020.0.18'
    params:
      name: 'IR8J Annual māori authority credit account return'
      type: 'Schedule'
      lodgeable: true
      min: 0
      max: 1
