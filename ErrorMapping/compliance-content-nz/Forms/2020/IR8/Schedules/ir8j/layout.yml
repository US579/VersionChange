- block: section
  children:
    - id: irdNumber
      label: IRD number
      visible:  =FALSE
    - id: submissionKey
      label: Submission key
      visible: =FALSE
    - id: openingBalance
      format: '(1,234.10)'
      label: Opening balance at 1 April
  title:  Opening balance
- block: section
  children:
    - block: section
      children:
        - format: '1,234.10'
          id: incomeTaxPaid
          label: Income tax paid for 2005 and subsequent years
        - format: '1,234.10'
          id: totalFDPpaid
          label: Foreign dividend payment (FDP) made
        - format: '1,234.10'
          id: totalRWTOnInterest
          label: Resident withholding tax (RWT) on interest received
      title: Payments
    - block: section
      children:
        - format: '1,234.10'
          id: imputationAndFDPCredits
          label: Imputation/Māori authority credits received
        - control: repeatingSection
          fields:
            - key: otherCreditsDescription
              label: Other - description
            - format: '1,234.10'
              key: otherCredits
              label: Other credits
          id: otherCreditsRepeatingSection
      title: Imputation
    - format: '1,234.10'
      id: totalCredits
      label: Total credits
      style: subtotal
  title: Credits
- block: section
  children:
    - block: section
      children:
        - format: '1,234.10'
          id: incomeTaxRefunded
          label: Income tax refunds for 2005 and subsequent years
        - format: '1,234.10'
          id: totalFDPRefunds
          label: FDP refunds
      title: Refunds
    - block: section
      children:
        - format: '1,234.10'
          id: imputationCreditsAttached
          label: Māori authority credits attached to distributions
        - control: repeatingSection
          fields:
            - key: OtherDebitsDescription
              label: Other - description
              tooltip:
                description: Please specify
            - format: '1,234.10'
              key: otherDebits
              label: Other debits
          id: otherDebitsRepeatingSection
      title: Imputation
    - format: '1,234.10'
      id: totalDebits
      label: Total debits
      style: subtotal
  title: Debits
- block: section
  children:
    - format: '(1,234.10)'
      id: closingBalance
      label: Closing balance at 31 March
      style: total
    - format: '1,234.10'
      id: adjustments
      label: Adjustments to reduce further income tax
    - format: '(1,234.10)'
      id: furtherIncomeTaxPayable
      label: Further income tax payable
      style: total
  title:  Closing balance
