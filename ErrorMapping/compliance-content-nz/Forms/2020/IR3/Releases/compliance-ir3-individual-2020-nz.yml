---
version: 0.0.45
type: 'Compliance-IR3-Individual-2020-NZ'

params:
  name: '2020 IR3 Individual'
  region: 'nz'
  # filingEndpoint: '/sbr/ird/ir3/v1'
  year: 2020
  complianceType: 'IR3'
  print:
    - type: TaxReturn

rules:
  tax-forms-nz.ir3:
    version: '2020.0.40'
    params:
      type: 'TaxReturn'
      lodgeable: true
      min: 1
      max: 1
      rolloverFromOnline: true
      rolloverWithDataOnline: true
  tax-forms-nz.ir10:
    version: '2020.0.25'
    params:
      name: 'IR10 Financial statements summary'
      type: 'Schedule'
      lodgeable: true
      min: 0
      max: 1
  tax-forms-nz.ir833:
    version: '2020.0.25'
    params:
      name: 'IR833 Property sale information'
      type: 'Schedule'
      lodgeable: true
      min: 0
      max: 20
  tax-forms-nz.ir215:
    version: '2020.0.21'
    params:
      name: 'IR215 Adjusting income for student loan and WfFTC'
      type: 'Schedule'
      lodgeable: true
      min:  0
      max:  1
  tax-forms-nz.sl:
    version: '2020.0.26'
    params:
      name: 'Student loan'
      type: 'Schedule'
      lodgeable: false
      min:  0
      max:  1
  tax-forms-nz.ir3nr:
    version: '2020.0.7'
    params:
      name: 'IR3NR Non-resident individual'
      type: 'Schedule'
      lodgeable: true
      min:  0
      max:  1
