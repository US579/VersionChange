- block: section
  title:  Income
  children:
    - control:  grid
      name: schedularIncomeGrid
      columns:
        - title: 'Schedular income' 
        - title: 'Tax credits'
        - title: 'Gross income'
      rows:
        - columns:
            - "Schedular income"
            - id: schedularTotalWithholdingTax
            - id: schedularTotalGrossIncome
    - control:  grid
      name: dividendIncomeGrid
      columns:
        - title:  'Dividends'
        - title:  'Imputation credits'
        - title:  'Withholding tax'
        - title:  'Gross dividend'
      rows:
        - columns:
            - "Dividends"
            - id: dividendTotalWithholdingTax
            - id: dividendTotalGrossIncome
    - control:  grid
      name: interestIncomeGrid
      columns:
        - title:  'Interest income'
        - title:  'Tax credits'
        - title:  'Gross income'
      rows:
        - columns:
            - "Interest income"
            - id: interestTotalWithholdingTax
            - id: interestTotalGrossIncome
    - control:  grid
      name: MADistributionsGrid
      columns:
        - title:  'Maori authority distributions'
        - title:  'Tax credits'
        - title:  'Gross distributions'
      rows:
        - columns:
            - "Maori authority distributions"
            - id: MATotalTaxCredits
            - id: MATotalGrossIncome
    - control:  grid
      name: PartnershipEstateTrustGrid
      columns:
        - title:  'Partnership, estate or trust income'
        - title:  'Tax credits'
        - title:  'Gross income'
      rows:
        - columns:
            - "Partnership, estate or trust income"
            - id: PartnershipEstateTrustTaxCredits
            - id: PartnershipEstateTrustGrossIncome                        
    - control:  grid
      name: OverseasIncomeGrid
      columns:
        - title:  'Overseas income'
        - title:  'Total overseas tax paid'
        - title:  'Gross income'
      rows:
        - columns:
            - "Overseas income"
            - id: OverseasTaxCredits
            - id: OverseasGrossIncome
    - control:  grid
      name: TotalsGrid
      columns:
        - title:  'Total income'
        - title:  'Total tax credits'
        - title:  'Total gross income'
      rows:
        - columns:
            - "Total income"
            - id: TotalTaxCredits
            - id: TotalGrossIncome           