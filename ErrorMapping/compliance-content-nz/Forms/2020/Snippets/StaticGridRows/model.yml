---
name: NZTax_test static data in grid for income
model:
  fields:
    <<: !include
      source: ../../2019/Common/common_model.yml
      path: irdNumber
    <<: !include
      source: ../../2019/Common/common_model.yml
      path: nonResidentInd
    <<: !include
      source: ../../2019/Common/common_model.yml
      path: nilReturnInd
    <<: !include
      source: ../../2019/Common/common_model.yml
      path: finalReturnInd
    <<: !include
      source: ../../2019/Common/common_model.yml
      path: amendedReturn
    <<: !include
      source: ../../2019/Common/common_model.yml
      path: amendedReason
    <<: !include
      source: ../../2019/Common/common_model.yml
      path: amendedDetails
    <<: !include
      source: ../../2019/Common/common_model.yml
      path: submissionKey 
    incomeList:
      type: list
      fields: 
        incomeIncomeSource:
          type: text
        incomeImputationCredits:
          type: number
        incomeTaxCredits:
          type: number
        incomeGrossIncome:
          type: number
      fixedData:
        - listItemId: schedularPayments
          incomeIncomeSource: Schedular payments
        - listItemId: interestIncome
          incomeIncomeSource: New Zealand interest
        - listItemId: dividendsIncome
          incomeIncomeSource: New Zealand dividends
        - listItemId: MADistributions
          incomeIncomeSource: Maori authority distributions
        - listItemId: partnershipEstateTrustIncome
          incomeIncomeSource: Partnership, estate or trust income
        - listItemId: overseasIncome
          incomeIncomeSource: Overseas income
    incomeTotalImputationCredits:
      type: number
      value: = SUM(incomeList:incomeImputationCredits)    
    incomeTotalTaxCredits:
      type: number
      value: = SUM(incomeList:incomeTaxCredits)
    incomeTotalGross:
      type: number
      value: = SUM(incomeList:incomeGrossIncome)