name: Static Field Sets
model:
  fields:
    amendDetails:
      mandatory: = isAmended <> FALSE
      type: text
    amendReason:
      mandatory: = isAmended <> FALSE
      options:
        - label: Calculation error
          value: MATH
        - label: Incorrect amount entered
          value: KEY
        - label: Transposition error
          value: TRNSPO
        - label: Other
          value: OTHER
      type: select
    fielda:
      decimals: 2
      type: number
    fieldb:
      decimals: 2
      type: number
    finalReturn:
      defaultValue: false
      type: boolean
    incomeAfterNetLosses:
