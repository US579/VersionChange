---
CommonGenericFields:
  irdNumber:
    type: number
    decimals: 0
    mandatory: true
  nonResidentIndicator:
    nonResidentIndicator:
      defaultValue: false
      type: boolean
  isNilReturn:
    isNilReturn:
      defaultValue: false
      type: boolean
  isFinalReturn:
    isFinalReturn:
      defaultValue: false
      type: boolean
  isAmended:
    isAmended:
      defaultValue: false
      type: boolean
  amendReason:
    amendReason:
      mandatory: = isAmended <> FALSE
      options:
        - label: Calculation error
          value: MATH
        - label: Incorrect amount entered
          value: KEY
        - label: Transposition error
          value: TRNSPO
        - label: Other
          value: OTHER
      type: select
  amendDetails:    
    amendDetails:
      mandatory: = isAmended <> FALSE
      type: text
  submissionKey:
    submissionKey:
      maxLength: 32
      type: text
