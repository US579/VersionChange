---
name: Income
model:
  fields:
    InList:
      type: list
      fields: 
        Date:
          type: date
        Description:
          type: text
        GrossAmount:
          type: number
        GSTRate:
          type: number
          defaultValue: '15'
        GSTAmount:
          type: number
          value: = InList#CURR#GrossAmount * (InList#CURR#GSTRate / (100 + InList#CURR#GSTRate))
        NetAmount:
          type: number
          value: = InList#CURR#GrossAmount - InList#CURR#GSTAmount
    TotalGrossAmount:
      type: number
      value: = SUM(InList:GrossAmount)
    TotalGSTAmount:
      type: number
      value: = SUM(InList:GSTAmount)
    TotalNetAmount:
      type: number
      value: = SUM(InList:NetAmount)
    LedgerDetails:
      type: list
      fields:
        AccountName:
          type: text
    AccountNameFromList:
      type: text
      value: = LedgerDetails:AccountName
    LedgerAmounts:
      type: list
      fields:
        AccountName:
          type: text
          value: = AccountNameFromList
        AccountCode:
          type: text
        Balance:
          type: number
    # LedgerAmounts:
    #   type: list
    #   fields:
    #     AccountCode:
    #       type: text
    #     Balance:
    #       type: number
    TotalBalance:
      type: number
      value: '=SUM(LedgerAmounts:Balance)'
    Variance:
      type: number
      value: '=TotalGrossAmount + TotalBalance'
    
    NotesList:
      type: list
      fields:
        Note:
          type: textArea

