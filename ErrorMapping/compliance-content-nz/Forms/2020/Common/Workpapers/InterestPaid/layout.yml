---
- block: section
  children:
    - control: grid
      name: Interestgrid
      columns:
        - title: 'Description'
          allowGroup: true
          defaultGroup: false
          size: lg
          grow: true
        - title: 'Interest paid'
          subtotal: true
          size: md
        - title: 'Deductible %'
          allowGroup: true
          defaultGroup: false
          size: md
        - title: 'Deductible interest'
          subtotal: true
          size: md
        - title: 'Non-deductible interest'
      rows:
        - id: GridList
          columns:
            - key: Description
            - key: GrossAmount
            - key: DeductiblePercentage
              format: '1234.10%'
            - key: DeductibleAmount
            - key: NonDeductibleAmount
        - rowType: total
          columns:
            - Total
            - id: TotalGrossAmount
            -
            - id: TotalDeductibleAmount
            - id: TotalNonDeductibleAmount

