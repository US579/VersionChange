---
name: Interest expense
model:
  fields:
    GridList:
      type: list
      fields: 
        Description:
          type: text
        GrossAmount:
          type: number
        DeductiblePercentage:
          type: number
          defaultValue: '100'
        DeductibleAmount:
          type: number
          value: = ROUND(GridList#CURR#GrossAmount * GridList#CURR#DeductiblePercentage / 100 ,2)
        NonDeductibleAmount:
          type: number
          value: = GridList#CURR#GrossAmount - GridList#CURR#DeductibleAmount

    TotalGrossAmount:
      type: number
      value: = SUM(GridList:GrossAmount)
    TotalDeductibleAmount:
      type: number
      value: = SUM(GridList:DeductibleAmount)
    TotalNonDeductibleAmount:
      type: number
      value: = SUM(GridList:NonDeductibleAmount)
    Accrual:  
      type: number
    Reversal:
      type: number
    TotaltoReconcile:
      type: number
      value: = TotalDeductibleAmount + Accrual - Reversal

    LedgerDetails:
      type: list
      fields:
        AccountName:
          type: text
    AccountNameFromList:
      type: text
      value: = LedgerDetails:AccountName
    LedgerAmounts:
      type: list
      fields:
        AccountName:
          type: text
          value: = AccountNameFromList
        AccountCode:
          type: text
        Balance:
          type: number

    # LedgerAmounts:
    #   type: list
    #   fields:
    #     AccountCode:
    #       type: text
    #     Balance:
    #       type: number

    TotalBalance:
      type: number
      value: '=SUM(LedgerAmounts:Balance)'
    Variance:
      type: number
      value: '= TotaltoReconcile - TotalBalance'

    NotesList:
      type: list
      fields:
        Note:
          type: textArea
