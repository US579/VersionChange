---
- block: section
  children:
    - id: FixedAssetSummaryDepreciationMethod
      label: Asset values are calculated based on

- block: section
  children:
  - control: grid
    name: Fixed assets summary
    columns:
      - title: Asset class
        defaultSort: asc
        size: lg        
      - group:
          title: 'Cost'
          columns: 
          - title: Account
            size: md
            disableSort: true
          - title: GL balance
            disableSort: true
          - title: Asset balance
            disableSort: true
          - title: Variance
            disableSort: true
      - group:
          title: 'Accumulated depreciation'
          columns:
          - title: Account
            size: md
            disableSort: true
          - title: GL balance
            disableSort: true
          - title: Asset balance
            disableSort: true
          - title: Variance
            disableSort: true
      - group:
          title: 'Written down value / book value'
          columns:
          - title: GL balance 
            disableSort: true
          - title: Asset balance
            disableSort: true
          - title: Variance
            disableSort: true

    rows:
      - id: AssetsFixedAssetSummaryData
        columns:
          - key: AssetClassDescription
          - key: AssetAccountCode
          - key: GeneralLedgerBalanceCost
          - key: AssetCostValue
          - key: VarianceCost
          - key: AccumulatedDepreciationAccountCode
          - key: GeneralLedgerAccumulatedDeprecation
          - key: AccumulatedDepreciationValue
          - key: VarianceAccumulatedDepreciation
          - key: GeneralLedgerWrittenDownValue
          - key: WrittenDownValue
          - key: VarianceWrittenDownValue
          - key: Sequence # Hidden Field
            format: '1234'
      - rowType: total
        columns:
          - Total
          -
          - id: TotalGeneralLedgerBalanceCost
          - id: TotalAssetCostValue
          - id: TotalVarianceCost
          -
          - id: TotalGeneralLedgerAccumulatedDeprecation
          - id: TotalAccumulatedDepreciationValue
          - id: TotalVarianceAccumulatedDepreciation
          - id: TotalGeneralLedgerWrittenDownValue
          - id: TotalWrittenDownValue
          - id: TotalVarianceWrittenDownValue

- block: section
  title: 'Depreciation expense'
  tooltip:
    description: Input the account codes for the depreciation accounts
    type: info
  children:
  - control: grid
    name: 'Depreciation expense'
    columns:
      - title: Asset class
        size: lg
        disableSort: true
      - title: Account
        size: md
        disableSort: true
      - title: Balance
        disableSort: true
      # - title: TEST #TEST Hidden
    rows:
      - id: DepreciationExpense
        columns:
          - key: AssetClassDescription2
          - key: DepreciationExpenseAccountCode
          - key: DepreciationExpenseValue
          - key: Sequence2 # Hidden Field
            format: '1234'
      - rowType: total
        columns:
          - Total per asset register
          -
          - id: TotalDepreciationExpenseValue
      - id: DepreciationLedgerBalance
        columns:
          - key: DepreciationLedgerDescription
          - key: DepreciationLedgerCode
          - key: DepreciationLedgerValue
      - rowType: total
        columns:
          - Total per ledger
          -
          - id: TotalDepreciationLedgerValue
      - rowType: total
        columns:
          - Variance
          -
          - id: DepreciationVariance

