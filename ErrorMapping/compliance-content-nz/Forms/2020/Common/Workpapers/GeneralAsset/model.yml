---
name: Asset 
model:
  fields:
    groupsorting:
      type: list
      fields:
        Date:
          type: date
        Description:
          type: text
        Amount:
          type: number
    TotalAmount:
      type: number
      value: '=SUM(groupsorting:Amount)'
      #valid: = IF(TotalAmount<0, FALSE, TRUE)
    
    LedgerDetails:
      type: list
      fields:
        AccountName:
          type: text
    AccountNameFromList:
      type: text
      value: = LedgerDetails:AccountName
   
    LedgerAmounts:
      type: list
      fields:
        AccountName:
          type: text
          value: = AccountNameFromList
        AccountCode:
          type: text
        Balance:
          type: number

    TotalBalance:
      type: number
      value: '=SUM(LedgerAmounts:Balance)'
    Variance:
      type: number
      value: '=TotalAmount - TotalBalance'
    
    NotesList:
      type: list
      fields:
        Note:
          type: textArea


    
