---
- block: section
  children:
    - id: EndofPeriodDate
      label: End of period date
#    - id: DaysinYear
#      label: Days in year
    - control: grid
      name: interestIncomegrid
      columns:
        - title: Description
          allowGroup: true
          defaultGroup: false
          grow: true
        - title: Closing balance
          subtotal: true
        - title: Interest rate
          allowGroup: true
          defaultGroup: false
        - title: Interest paid up to
          allowGroup: true
          defaultGroup: false
        - title: Days to accrue
        - title: Accrued interest
          subtotal: true
      rows:
        - id: GridList
          columns:
            - key: Description
            - key: BalanceperBank
            - key: InterestRate
              format: '1234.12%'
            - key: DateInterestPaid
            - key: NumberofDays
              format: '1234'
            - key: AccruedInterest
        - rowType: total
          columns:
            - "Total"
            - id: TotalBalanceperBank
            - 
            -
            -
            - id: TotalAccruedInterest
  

- block: section
  title: 'Ledger amounts'
  children:
    - control: grid
      name: LedgerAmountsGrid
      columns:
        - title: Account code
          size: md
        - title: Account name
          size: lg
        - title: Balance
      rows:
        - id: LedgerAmounts
          columns:
            - key: AccountCode
            - key: AccountName
            - key: Balance
        - rowType: total
          columns:
            - Total
            -
            - id: TotalBalance
        - rowType: total
          columns:
            - Variance
            -
            - id: Variance

- block: section
  title: Notes
  children:
    - control: repeatingSection
      id: NotesList
      addButtonText: Add another note
      fields:
        - label: =CONCATENATE("Note"," - ",ROWINDEX()+1)
          key: Note
