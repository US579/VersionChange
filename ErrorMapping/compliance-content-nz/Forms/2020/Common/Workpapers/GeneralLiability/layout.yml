---
- block: section
  children:
  - control: grid
    name: Liability
    columns:
      - title: 'Date'
        allowGroup: true
        defaultGroup: false
      - title: 'Description'
        allowGroup: true
        defaultGroup: false
      - title: 'Amount'
        subtotal: true
      
    rows:
      - id: groupsorting
        columns:
          - key: Date
          - key: Description
          - key: Amount
      - rowType: total
        columns:
          - Total
          -
          - id: TotalAmount


- block: section
  title: 'Ledger amounts'
  children:
    - control: grid
      name: Totals
      columns:
        - title: Account code
          size: md
        - title: Account name
          size: lg
        - title: Balance
      rows:
        - id: LedgerAmounts
          columns:
            - key: AccountCode
            - key: AccountName
            - key: Balance
        - rowType: total
          columns:
            - Total
            -
            - id: TotalBalance
        - rowType: total
          columns:
            - Variance
            -
            - id: Variance

- block: section
  title: Notes
  children:
    - control: repeatingSection
      id: NotesList
      addButtonText: Add another note
      fields:
        - label: =CONCATENATE("Note"," - ",ROWINDEX()+1)
          key: Note
