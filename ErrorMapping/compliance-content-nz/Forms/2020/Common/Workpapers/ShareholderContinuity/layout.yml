---
- block: section
  children:
    - id: DateofChange
      label: Date of shareholder change
      
- block: section
  children:
    - control: grid
      name: Shareholders
      columns:
        - title: Shareholder name
          size: lg
        - group:
            title: Before change
            columns:
              - title: No. of shares
              - title: Percentage
        - group:
            title: After change
            columns:
              - title: No. of shares
              - title: Percentage
        - title: Minimum holding
          size: md
      rows:
        - id: GridList
          columns:
            - key: ShareholderName
            - key: SharesBefore
            - key: PercentageBefore
            - key: SharesAfter
            - key: PercentageAfter
            - key: MinimumHolding
        - rowType: total
          columns:
            - Total
            - id: TotalSharesBefore
            - id: TotalPercentageBefore
            - id: TotalSharesAfter
            - id: TotalPercentageAfter
            - id: TotalMinimumHolding

- block: section
  children:
    - id: TotalMinimumHolding
      label: Total lowest economic interest of shareholders
      style: total

- block: section
  title: Notes
  children:
    - control: repeatingSection
      id: NotesList
      addButtonText: Add another note
      fields:
        - label: =CONCATENATE("Note"," - ",ROWINDEX()+1)
          key: Note
