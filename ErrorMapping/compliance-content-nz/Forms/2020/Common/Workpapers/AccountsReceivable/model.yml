---
name: Accounts receivable
model:
  fields:
    ARList:
      type: list
      fields: 
        Date:
          type: date
        InvoiceNo:
          type: text
        Description:
          type: text
        GrossAmount:
          type: number
        GSTRate:
          type: number
          defaultValue: '15'
        GSTAmount:
          type: number
          value: = ARList#CURR#GrossAmount * (ARList#CURR#GSTRate / (100 + ARList#CURR#GSTRate))
        NetAmount:
          type: number
          value: = ARList#CURR#GrossAmount - ARList#CURR#GSTAmount
    TotalGrossAmount:
      type: number
      value: = SUM(ARList:GrossAmount)
    TotalGSTAmount:
      type: number
      value: = SUM(ARList:GSTAmount)
    TotalNetAmount:
      type: number
      value: = SUM(ARList:NetAmount)
    LedgerDetails:
      type: list
      fields:
        AccountName:
          type: text
    AccountNameFromList:
      type: text
      value: = LedgerDetails:AccountName
    LedgerAmounts:
      type: list
      fields:
        AccountName:
          type: text
          value: = AccountNameFromList
        AccountCode:
          type: text
        Balance:
          type: number
    TotalBalance:
      type: number
      value: '=SUM(LedgerAmounts:Balance)'
    Variance:
      type: number
      value: '=TotalGrossAmount - TotalBalance'

    NotesList:
      type: list
      fields:
        Note:
          type: textArea


