---
- block: section
  children:
    - control: grid
      name: RentReceivedgrid
      columns:
        - title: 'Description'
          allowGroup: true
          defaultGroup: false
          size: lg
          grow: true
        - title: 'No. of payments'
          size: md
        - title: 'Rate'
          size: sm
        - title: 'Gross amount'
          subtotal: true
          size: md
        - title: GST rate
          allowGroup: true
          defaultGroup: false
          size: sm
        - title: 'GST amount'
          subtotal: true
          size: md
        - title: 'Net amount'
          subtotal: true
          size: md
      rows:
        - id: GridList
          columns:
            - key: Description
            - key: NumberofPayments
            - key: RentRate
            - key: GrossRent
            - key: GSTRate
              format: '1234.10%'              
            - key: GSTAmount
            - key: NetRent            
        - rowType: total
          columns:
            - Total
            - id: TotalNumberofPayments
            - 
            - id: TotalGrossRent
            - 
            - id: TotalGSTAmount
            - id: TotalNetRent
- block: section
  title: 'Ledger amounts'
  children:
    - control: grid
      name: LedgerAmountsGrid
      columns:
        - title: Account code
          size: md
        - title: Account name
          size: lg
        - title: Balance
      rows:
        - id: LedgerAmounts
          columns:
            - key: AccountCode
            - key: AccountName
            - key: Balance
        - rowType: total
          columns:
            - Total
            -
            - id: TotalBalance
        - rowType: total
          columns:
            - Variance
            -
            - id: Variance

- block: section
  title: Notes
  children:
    - control: repeatingSection
      id: NotesList
      addButtonText: Add another note
      fields:
        - label: =CONCATENATE("Note"," - ",ROWINDEX()+1)
          key: Note
