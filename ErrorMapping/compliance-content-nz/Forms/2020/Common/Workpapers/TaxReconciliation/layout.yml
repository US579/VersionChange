---
- block: section
  children:
    - control: grid
      name: Grid1
      columns:
        - title: Profit / loss according to financial statements
          size: xl
        - title: ' '
          size: md
      rows:
        - columns:
            - Net profit / loss before tax
            - id: ProfitBeforeTax
              format: 1,234.56          

    - control: label
      text: ' '
      type: tertiary
    - id: ImputationIncluded
      label: "Does the profit / loss include dividends stated net of imputation credits?"
      showAs: radio
    - control: grid
      visible: = ImputationIncluded
      name: Grid2
      columns:
        - title: 'Deferred income / expenses'
          size: xl
        - title: ' '
          size: md
      rows:
        - columns:
            - Imputation credits included in dividends received
            - id: ImputationCredits
              format: 1,234.56          
        - rowType: total
          columns:
            - Net profit / loss including imputation credits
            - id:  ProfitIncludingICs
              format: 1,234.56

    - control: label
      text: ' '
      type: tertiary
    - id: AllowDeferredTax
      label: "Do you need to account for deferred tax at the beginning and/or the end of the year?"
      showAs: radio
    - control: grid
      visible: = AllowDeferredTax
      name: Grid3
      columns:
        - title: 'Deferred income / expenses'
          size: xl
        - title: ' '
          size: md
      rows:
        - columns:
            - Deferred income / expenses brought forward
            - id: DeferredBroughtForward
              format: 1,234.56          
        - columns:
            - "Deferred income / expenses carried forward:"
            - ' '
        - id: DeferredCarriedForward
          columns:
            - key: Description
            - key: Amount
              format: 1,234.56
        - rowType: total
          columns:
            - Adjusted Profit / Loss 
            - id: Subtotal1
              format: 1,234.56

    - control: grid
      name: Grid4
      columns:
        - title: 'Less non-assessable income'
          size: xl
        - title: ' '
          size: md
      rows:
        - id: NonAssessableIncome
          columns:
            - key: Description
            - key: Amount
              format: 1,234.56
        - rowType: total
          columns:
            - Total non-assessable income
            - id: TotalNonAssessableIncome
              format: 1,234.56

    - control: grid
      name: Grid5
      columns:
        - title: 'Plus non-deductible expenses'
          size: xl
        - title: ' '
          size: md
      rows:
        - id: NonDeductibleExpenses
          columns:
            - key: Description
            - key: Amount
              format: 1,234.56
        - rowType: total
          columns:
            - Total non-deductible expenses
            - id: TotalNonDeductibleExpenses
              format: 1,234.56

    - control: grid
      name: Grid6
      columns:
        - title: 'Plus assessable income not included in net profit / loss'
          size: xl
        - title: ' '
          size: md
      rows:
        - id: NonAccountingIncome
          columns:
            - key: Description
            - key: Amount
              format: 1,234.56
        - rowType: total
          columns:
            - Total assessable income not included in net profit / loss
            - id: TotalNonAccountingIncome
              format: 1,234.56


    - control: grid
      name: Grid7
      columns:
        - title: 'Taxable income'
          size: xl
        - title: ' '
          size: md
      rows:
        - rowType: total
          columns:
            - Assessable income
            - id: AssessableIncome
              format: 1,234.56
        - columns:
            - Losses brought forward
            - id: LossesBroughtForward
              format: 1,234.56
        - rowType: total
          columns:
            - Net taxable Income
            - id: totalTaxableIncome
              format: 1,234.56
        - columns:
            - Tax thereon
            - id: TaxExpense
              format: 1,234.56

- block: section
  title: Notes
  children:
    - control: repeatingSection
      id: NotesList
      addButtonText: Add another note
      fields:
        - label: =CONCATENATE("Note"," - ",ROWINDEX()+1)
          key: Note   
             