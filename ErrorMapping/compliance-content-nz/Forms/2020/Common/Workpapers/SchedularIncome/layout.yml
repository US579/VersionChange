---
- block: section
  children:
    - id: GSTRate
      label: GST rate
      format: '1234.10%'
    - control: grid
      name: interestIncomegrid
      columns:
        - title: 'Description'
          allowGroup: true
          defaultGroup: false
          size: lg
          grow: true
        - title: 'Amount (excl GST)'
          subtotal: true
          size: md
        - title: 'GST amount'
          subtotal: true
          size: md
        - title: 'Amount (incl GST)'
          subtotal: true
          size: md
        - group: 
            title: 'Withholding tax'
            columns:
              - title: 'Amount'
                subtotal: true
                size: md
              - title: 'Rate'
                size: sm
        - title: 'Amount received'
          subtotal: true
          size: md
         
      rows:
        - id: GridList
          columns:
            - key: Description
            - key: NetAmount
            - key: GSTAmount
            - key: GrossAmount
            - key: WithholdingTax
            - key: WithholdingTaxRate
              format: '1234.10%'
            - key: AmountReceived
              
        - rowType: total
          columns:
            - "Total"
            - id: TotalNetAmount
            - id: TotalGSTAmount
            - id: TotalGrossAmount
            - id: TotalWithholdingTax
            - id: TotalWithholdingTaxRate
              format: '1234.10%'
            - id: TotalAmountReceived

- block: section
  title: 'Ledger amounts'
  children:
    - control: grid
      name: LedgerAmountsGrid
      columns:
        - title: Account code
          size: md
        - title: Account name
          size: lg
        - title: Balance
      rows:
        - id: LedgerAmounts
          columns:
            - key: AccountCode
            - key: AccountName
            - key: Balance
        - rowType: total
          columns:
            - Total
            -
            - id: TotalBalance
        - rowType: total
          columns:
            - Variance
            -
            - id: Variance

- block: section
  title: Notes
  children:
    - control: repeatingSection
      id: NotesList
      addButtonText: Add another note
      fields:
        - label: =CONCATENATE("Note"," - ",ROWINDEX()+1)
          key: Note
