---
- block: section
  children:
    - control: grid
      name: grid1
      columns:
        - title: 'Year'
          size: sm
        - title: 'Opening balance'
          size: md
        - group:
            title: Credits to ICA
            columns:
              - title: 'Tax paid'
                size: md
              - title: 'RWT paid'
                size: md
              - title: 'DWT paid'
                size: md
              - title: 'ICs on divs received'
                size: md
              - title: 'Other credits'
                size: md
              - title: 'Total credits'
                size: md
      rows:
        - columns:
            - id: Year1
              format: '1234'            
            - id: OpeningBalance1
            - id: TaxPaid1
            - id: RWTPaid1
            - id: DWTPaid1
            - id: ICsOnDividendsReceived1
            - id: OtherCredits1
            - id: TotalCredits1
            
        - id: GridList
          columns:
            - key: Year
              format: '1234'            
            - key: OpeningBalance
            - key: TaxPaid
            - key: RWTPaid
            - key: DWTPaid
            - key: ICsOnDividendsReceived
            - key: OtherCredits
            - key: TotalCredits

    - control: grid
      name: grid2
      columns:
        - title: 'Year'
          size: sm
        - group:
            title: Debits to ICA
            columns:
              - title: 'Tax refunded'
                size: md
              - title: 'ICs on divs paid'
                size: md
              - title: 'Other debits'
                size: md
              - title: 'Total debits'
                size: md
        - title: 'Closing balance'
          size: md
      rows:
        - columns:
            - id: Year1a
              format: '1234'            
            - id: TaxRefunded1
            - id: ICsOnDividendsPaid1
            - id: OtherDebits1
            - id: TotalDebits1
            - id: ClosingBalance1
            
        - id: GridList
          columns:
            - key: Year
              format: '1234'
            - key: TaxRefunded
            - key: ICsOnDividendsPaid
            - key: OtherDebits
            - key: TotalDebits
            - key: ClosingBalance


