---
name: Accounts payable
model:
  fields:
    APList:
      type: list
      fields: 
        Date:
          type: date
        InvoiceNo:
          type: text
        Description:
          type: text
        GrossAmount:
          type: number
        GSTRate:
          type: number
          defaultValue: '15'
        GSTAmount:
          type: number
          value: = APList#CURR#GrossAmount * (APList#CURR#GSTRate / (100 + APList#CURR#GSTRate))
        NetAmount:
          type: number
          value: = APList#CURR#GrossAmount - APList#CURR#GSTAmount
    TotalGrossAmount:
      type: number
      value: = SUM(APList:GrossAmount)
    TotalGSTAmount:
      type: number
      value: = SUM(APList:GSTAmount)
    TotalNetAmount:
      type: number
      value: = SUM(APList:NetAmount)
    LedgerDetails:
      type: list
      fields:
        AccountName:
          type: text
    AccountNameFromList:
      type: text
      value: = LedgerDetails:AccountName
    LedgerAmounts:
      type: list
      fields:
        AccountName:
          type: text
          value: = AccountNameFromList
        AccountCode:
          type: text
        Balance:
          type: number
    TotalBalance:
      type: number
      value: '=SUM(LedgerAmounts:Balance)'
    Variance:
      type: number
      value: '=TotalGrossAmount + TotalBalance'

    NotesList:
      type: list
      fields:
        Note:
          type: textArea

