---
slCalculatorFields:
# Student loan section start
  slRepaymentThreshold:
    type: number
    decimals: 0
    value: =19760
  slThreshold:
    type: number
    decimals: 0
    value:  =1500
  slAssessmentRate:
    type: number
    decimals: 4
    value:  =0.12
  slSubTotal1:
    type: number
    decimals: 2
    value:  =IF(slRepaymentThreshold - slAdjSalariesWages > 0.00,slRepaymentThreshold - slAdjSalariesWages,0.00)
  slSubtotal2:
    type: number
    decimals: 0
    value:  =IF(slAdjNetIncome - slSubTotal1 < slThreshold,0.00,ROUNDDOWN(slAdjNetIncome - slSubTotal1,0)) 
  slEoyRepayObligation:
    type: number
    decimals: 2
    value: =IF((slSubtotal2 * slAssessmentRate) > slLoanBalance,slLoanBalance,slSubtotal2 * slAssessmentRate)
  interimRepayment:
    type: number
    decimals: 2
    value:  =IF(AND(interimPmtOption = "S",finalLoanOverpaymentOverride = 0),ROUNDDOWN(slEoyRepayObligation * 1.05,0),0)
#    value:  =slEoyRepayObligation * 1.05
# Student loan section end      