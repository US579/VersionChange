---
version: 0.0.42
type: 'Compliance-IR4-Company-2020-NZ'

params:
  name: '2020 IR4 Company'
  region: 'nz'
  # filingEndpoint: '/sbr/ird/ir4/v1'
  year: 2020
  complianceType: 'IR4'
  print:
    - type: TaxReturn

rules:
  tax-forms-nz.ir4:
    version: '2020.0.41'
    params:
      type: 'TaxReturn'
      lodgeable: true
      min: 1
      max: 1
      rolloverFromOnline: true
      rolloverWithDataOnline: true
  tax-forms-nz.ir10:
    version: '2020.0.25'
    params:
      name: 'IR10 Financial statements summary'
      type: 'Schedule'
      lodgeable: true
      min: 0
      max: 1
  tax-forms-nz.ir833:
    version: '2020.0.25'
    params:
      name: 'IR833 Property sale information'
      type: 'Schedule'
      lodgeable: true
      min: 0
      max: 20
  tax-forms-nz.ir4j:
    version: '2020.0.20'
    params:
      name: 'IR4J Annual imputation return'
      type: 'Schedule'
      lodgeable: true
      min: 0
      max: 1
  # tax-forms-nz.CFC:
  #   version: '2020.0.0'
  #   params:
  #     name: 'Controlled foreign investment'
  #     type: 'Schedule'
  #     lodgeable: true
  #     min: 0
  #     max: 1
  ##
  # common workpapers
  <<: !include
   source: ../../Common/Common_Releases/common_workpapers.yml
   path: workpapersRules
  #
  # specific workpapers
  ##ignore below
  workpapers-nz.CurrentAccountInterest:
    version: '2020.0.14'
    params:
      type: 'TrialBalanceWorkpaper'
      lodgeable: false
      rolloverFromOnline: true
      rolloverWithDataOnline: false
      metadata:
        name: Current account - interest on overdrawn
        classificationGroups:
          - asset
          - liability
        disabled: false
  workpapers-nz.ShareholderContinuity:
    version: '2020.0.15'
    params:
      type: 'TrialBalanceWorkpaper'
      lodgeable: false
      rolloverFromOnline: true
      rolloverWithDataOnline: false
      metadata:
        name: Shareholder continuity
        classificationGroups:
          - equity
        disabled: false
  