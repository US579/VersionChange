      defaultValue: October 2019
    Date8:
      type: text
      defaultValue: November 2019
    Date9:
      type: text
      defaultValue: December 2019
    Date10:
      type: text
      defaultValue: January 2020
    Date11:
      type: text
      defaultValue: February 2020
    Date12:
      type: text
      defaultValue: March 2020

    DebitRate1:
      type: number
      defaultValue: '5.77'
    DebitRate2:
      type: number
      defaultValue: '5.77'
    DebitRate3:
      type: number
      defaultValue: '5.77'
    DebitRate4:
      type: number
      defaultValue: '5.77'
    DebitRate5:
      type: number
      defaultValue: '5.77'
    DebitRate6:
      type: number
      defaultValue: '5.77'
    DebitRate7:
      type: number
      defaultValue: '5.77'
    DebitRate8:
      type: number
      defaultValue: '5.77'
    DebitRate9:
